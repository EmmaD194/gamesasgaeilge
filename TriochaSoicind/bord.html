<html>
	<head>
		<title>Tríocha Soicind-Bord</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge;" />
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="javascript/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="data/data.js"></script>
		<script src="javascript/functions.js"></script>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
		<meta name="author" content="Emma Daly">
		<meta name="description" content=" Is cluiche é seo caithfidh tú buille faoi thuairim a dhéanamh ar chúig fhocal laistigh de thríocha soicind. Imrítear an cluiche seo i 2-4 fhoireann ar a laghad dhá imreoir.">


		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<a ><h1 class="title"> <span class="yellowText">Tríocha</span><span class="blueText"> Soicind</span></h1></a>
			</div>
			<div class="overlay">
			</div>
			<div class="overlay2">
			</div>
			

			<div class="boardContainer">

				<div class="ExplanationOverlay">
					<img src="images/closeBtn.png" class="closeBtn"/>
					<img src="images/gameboard.png" class="explanationImg"/>
				</div>

				<div class="player1 player draggable" id="draggable"><div class="name1 coin"></div><img src="images/coin.png"/></div>
				<div class="player2 player draggable" id="draggable"><div class="name2 coin"></div><img src="images/coin.png"/></div>
				<div class="player3 player draggable" id="draggable"><div class="name3 coin"></div><img src="images/coin.png"/></div>
				<div class="player4 player draggable" id="draggable"><div class="name4 coin"></div><img src="images/coin.png"/></div>
				<div class="inputOverlay">
					<div class="title"> Na Foirne</div>
					<!-- <img src="images/closeBtn.png" class="closeBtn"/> -->
					<table>
						<tr>
							<td>
								Ainm foirne
							</td>
							<td class="hidden">
								Dath na foirne
							</td> 
							<td>
							</td>
						</tr>
						<tr>
							<td>
								
							</td>
							<td class="hidden">
								<img class="hueBar" src="images/hueBar.jpg"/>
							</td>
							<td>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" class="namePlayer1 nameInput" onkeyup="addName(1)" placeholder="Foireann 1" tabindex="1"/>
							</td>
							<td class="hidden">
								<input type="range" class="colorPlayer1 colorSlider" min="0" max="360" default="0" onchange="changeColor(1)"  /><br/>
							</td>
							<td>
								<div class="player1 player"><div class="name1"></div><img src="images/coin.png"/></div>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								&nbsp;
							</td>
						</tr>

						<tr>
							<td>
								<input type="text" class="namePlayer2 nameInput" onkeyup="addName(2)" placeholder="Foireann 2" tabindex="2" disabled/>
							</td>
							<td class="hidden">
								<input type="range" class="colorPlayer2 colorSlider" min="0" max="360" default="0" onchange="changeColor(2)" disabled/><br/>
							</td>
							<td>
								<div class="player2 player"><div class="name2"></div><img src="images/coin.png"/></div>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" class="namePlayer3 nameInput" onkeyup="addName(3)" placeholder="Foireann 3" tabindex="3" disabled/>
							</td>
							<td class="hidden">
								<input type="range" class="colorPlayer3 colorSlider" min="0" max="360" default="0" onchange="changeColor(3)" disabled/><br/>
							</td>
							<td>
								<div class="player3 player"><div class="name3"></div><img src="images/coin.png"/></div>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" class="namePlayer4 nameInput" onkeyup="addName(4)" placeholder="Foireann 4" tabindex="4" disabled/>
							</td>
							<td class="hidden">
								<input type="range" class="colorPlayer4 colorSlider" min="0" max="360" default="0" onchange="changeColor(4)" disabled/><br/>
							</td>
							<td>
								<div class="player4 player"><div class="name4"></div><img src="images/coin.png"/></div>
							</td>
						</tr>
					</table>
					<div class="submitBtn btn inactive">Lean ar aghaidh</div>
				</div>
				
				<div class="options" style="cursor: pointer;">
					<img src="images/cogs.png"/>
				</div>

				<div class="information">
					<img src="images/information.png"/>
				</div>

				<a href="index.html" class="deviceChoice">
					<img src="images/deviceChoice.png"/>
				</a>

				<div class="randomNumber" style="cursor: pointer;">
					<img src="images/dice.png"/>
				</div>
				
				<div class="counter hidden">
					<img src="images/closeBtn.png" class="closeBtn"/>
					<div class="timeLeft">
						30
					</div>
				</div>
				<div class="startCounter">
					<div class="stopWatch"><img src="images/timer.png"/></div>
				</div>
				<div class="board">

				</div>
				
			</div>
			
			

			<div class="audioFiles">
				
				<audio class="my_end_audio" controls preload="none">
					<source src="audio/bell.wav" type="audio/wav">
				</audio>
				<audio class="roll_audio" controls preload="none">
					<source src="audio/roll.wav" type="audio/wav">
				</audio>
				<audio class="click_tick_audio" id="clickTick" preload="none">
					<source src="audio/clock-tick1.wav" type="audio/wav">
				</audio>
			</div>
		</div>
		
		
	</body>
</html>
