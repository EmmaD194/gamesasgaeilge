<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <content>
        <div id="menu-screen" class="menu-screen">
            <span class="button start-game">Tosú</span>
        </div>
        <div id="game-screen">
            <div id="title" class="title">Countdown</div>
            <div id="clock" class="clock">
                <div id="face" class="face"></div>
                <div id="center" class="center"></div>
                <div id="hand" class="hand"></div>
            </div>
            <div id="letters" class="letters">
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
                <span class="letter empty"></span>
            </div>
            <div class="clear-fix"></div>
            <div id="controls" class="controls">
                <span class="button add-vowel">Guta</span>
                <span class="button add-consonant">Consain</span>
                <input type="text" class="word-input" maxlength="9" />
            </div>
            <div id="results" class="results hidden">
                <span class="points">0</span> Pointí<br />
                <span class="hint">test</span>
            </div>
        </div>
    </content>
    
    <script src="resources/js/Countdown.js"></script>
    <script src="resources/js/GameStatusView.js"></script>
    <script src="resources/js/ChooseRandomLetters.js"></script>
    <script src="resources/js/ViewLetters.js"></script>
    <script src="resources/js/ClockView.js"></script>
    <script src="resources/js/InputController.js"></script>
    <script src="resources/js/ResultView.js"></script>
    
    <script>
    Countdown.init();
    </script>
    
</body>

</html>
